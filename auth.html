<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetIQ - Sign In / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Sign In</h2>
    <input type="text" id="name" placeholder="Full Name" style="display:none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitForm()">Continue</button>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
  </div>

  <script>
    let isSignUp = false;

    function toggleForm() {
      isSignUp = !isSignUp;
      document.getElementById('form-title').innerText = isSignUp ? 'Sign Up' : 'Sign In';
      document.getElementById('name').style.display = isSignUp ? 'block' : 'none';
      document.querySelector('.toggle-link').innerText = isSignUp ? 'Already have an account? Sign In' : "Don't have an account? Sign Up";
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (isSignUp && (!name || !email || !password)) {
        alert('Please fill in all fields.');
        return;
      } else if (!isSignUp && (!email || !password)) {
        alert('Please fill in all fields.');
        return;
      }
      alert(isSignUp ? `Account created for ${name}` : `Signed in as ${email}`);
    }
  </script>
</body>
</html>
